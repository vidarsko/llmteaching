site_name: LLM teaching
site_url: https://vidarsko.github.io/llmteaching/

theme:
  name: 'material'
  palette:
    primary: 'green'
    accent: 'light green'
  features:
    - navigation.instant
    - navigation.sections
    - toc.integrate
    - navigation.right
    - search.suggest
    - search.highlight
    - content.code.annotation
    - content.code.copy
    - content.tabs

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  
plugins:
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: nb
          name: Norsk
          build: true


extra:
  generator: false


